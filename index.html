<!DOCTYPE html>
<html>
<head>
  <title>ASCII Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŽ¨ ASCII Studio</h1>

<div class="controls">

  <input type="file" id="upload" accept="image/*">
  
  <input type="range" id="density" min="2" max="20" value="8">
  <label>Density</label>

  <input type="text" id="customChars" placeholder="Custom characters">

  <select id="fontSelect">
    <option value="monospace">Monospace</option>
    <option value="Courier New">Courier New</option>
    <option value="Consolas">Consolas</option>
  </select>

  <button id="themeToggle">Toggle Theme</button>
  <button id="downloadPNG">Download PNG</button>
  <button id="terminalExport">Terminal Mode</button>
  <button id="webcamBtn">Webcam ASCII</button>

</div>

<div id="dropZone">Drag & Drop Image Here</div>

<video id="webcam" autoplay hidden></video>
<canvas id="canvas" hidden></canvas>

<pre id="output"></pre>

<script src="utils.js"></script>
<script src="script.js"></script>
</body>
</html>
